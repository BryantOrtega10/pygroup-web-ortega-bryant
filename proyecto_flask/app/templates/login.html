{% extends "basePopUp.html" %}
{% block id_modal %}login{% endblock %}
{% block title_modal %} Login {% endblock %}
{% block body_modal %}
    <form method="POST" action="{{ url_for('auth.login')}}" class="formGen" autocomplete="off">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="notification is-danger d-none">
        </div>
        <div class="form-group">
            <label for="log_username">Email address</label>
            <input type="text" class="form-control" name="username" id="log_username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="log_password">Password</label>
            <input type="password" class="form-control" name="password" id="log_password" placeholder="Enter your password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember" value="remember" id="log_remember">
            <label class="form-check-label" for="remember">
                Remember me
            </label>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </form>
    {% endblock %}
