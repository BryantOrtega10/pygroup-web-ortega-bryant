<!-- Modal -->
<div class="modal fade" id="{% block id_modal %}{% endblock %}_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog {%block tamanio_modal %}{% endblock %}" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{% block title_modal %}{% endblock %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {% block body_modal %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
